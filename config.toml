# The URL the site will be built for
base_url = "https://openrouters.com"

# The site title and description; used in feeds by default.
title = "Open Routers"
description = "Dive into our comprehensive guide on the best open source routers available in the market. Find reviews, comparisons, and insights to help you make the right choice!"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", the generated HTML files are minified.
minify_html = false

# The taxonomies to be rendered for the site and their configuration of the default languages
# Example:
#     taxonomies = [
#       {name = "tags", feed = true}, # each tag will have its own feed
#       {name = "tags"}, # you can have taxonomies with the same name in multiple languages
#       {name = "categories", paginate_by = 5},  # 5 items per page for a term
#       {name = "authors"}, # Basic definition: no feed or pagination
#     ]
#
taxonomies = [
	{name = "tags"}, # you can have taxonomies with the same name in multiple languages
	{name = "categories", paginate_by = 5},  # 5 items per page for a term
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

# Whether external links are to be opened in a new tab
# If this is true, a `rel="noopener"` will always automatically be added for security reasons
external_links_target_blank = true

# You can put any kind of data here. The data
# will be accessible in all templates
# Example:
#     [extra]
#     author = "Famous author"
#
# author value will be available using {{ config.extra.author }} in templates
#
[extra]
# Put all your custom variables here
# author = "Aaran Xu"
# github = "https://github.com/aaranxu"
# twitter = "https://twitter.com/aaranxu"
# email = "aaranxu@outlook.com"

# If running on netlify.app site, set to true
is_netlify = false

# Set HTML file language
language_code = "en-US"

# Set theme-color meta tag for Chrome browser
theme_color = "#fff"

# More about site's title
title_separator = "|"  # set as |, -, _, etc
title_addition = "Ultimate Guide to Open Source routers"

# Meta keywords
keywords = "open routers, open source routers, open source router review, router os comparisons, best open source routers, open source network solutions, network devices, high performance routers, secure routers, user friendly Routers, openwrt, pfsense, opnsense"

# Set date format in blog publish metadata
timeformat = "%B %e, %Y" # e.g. June 14, 2021
timezone = "America/New_York"

## Open Graph + Twitter Cards
[extra.open]
enable = true
# this image will be used as fallback if a page has no image of its own
image = "doks.png"
twitter_site = ""
twitter_creator = ""
facebook_author = ""
facebook_publisher = ""
og_locale = "en_US"

## JSON-LD
[extra.schema]
type = "Organization"
logo = "logo-doks.png"
twitter = "https://twitter.com/aaranxu"
linked_in = ""
github = "https://github.com/aaranxu"
section = "blog" # see config.extra.main~url
## Sitelinks Search Box
site_links_search_box = false

# Menu items
[[extra.menu.main]]
name = "News"
section = "news"
url = "/news/"
weight = 10

[[extra.menu.main]]
name = "Docs"
section = "docs"
url = "/docs/"
weight = 20

[[extra.menu.main]]
name = "About"
section = "about"
url = "/about"
weight = 30

